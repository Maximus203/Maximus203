name: Generate Snake

on:
  # Se lance automatiquement toutes les 24h à minuit
  schedule:
    - cron: "0 0 * * *" 
  
  # Permet de le lancer manuellement si besoin
  workflow_dispatch:
  
  # Se lance à chaque fois que tu touches à la branche main
  push:
    branches:
    - main

jobs:
  generate:
    permissions: 
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      # Récupère ton code
      - name: Checkout
        uses: actions/checkout@v3

      # Génère le serpent
      - name: Generate the snake
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg?palette=github-dark&color_snake=#0e75b6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Pousse le fichier généré sur une branche spéciale "output"
      - name: Push to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}